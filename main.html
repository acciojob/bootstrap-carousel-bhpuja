<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Carousel Container -->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    
    <!-- First Slide -->
    <div class="carousel-item first-slide">
      <img class="d-block w-100" src="image1.jpg" alt="First slide">
    </div>
    
    <!-- Second Slide -->
    <div class="carousel-item second-slide">
      <img class="d-block w-100" src="image2.jpg" alt="Second slide">
    </div>

    <!-- Third Slide (Active) -->
    <div class="carousel-item third-slide active">
      <img class="d-block w-100" src="image3.jpg" alt="Third slide">
    </div>

    <!-- Fourth Slide -->
    <div class="carousel-item fourth-slide">
      <img class="d-block w-100" src="image4.jpg" alt="Fourth slide">
    </div>

    <!-- Fifth Slide -->
    <div class="carousel-item fifth-slide">
      <img class="d-block w-100" src="image5.jpg" alt="Fifth slide">
    </div>

  </div>

  <!-- Left and Right Controls -->
  <a class="carousel-control-prev left" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next right" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>

</div>

<!-- Link to Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
